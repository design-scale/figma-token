name: Build Style Dictionary on Tokens Change

on:
  push:
    paths:
      - 'tokens/tokens.json'
  pull_request:
    paths:
      - 'tokens/tokens.json'

jobs:
  build:
    runs-on: ubuntu-latest

      permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
    - uses: actions/checkout@v3
    - name: Install Node Dependencies
      run: npm install style-dictionary
    - name: Build Style Dictionary
      run: npm run build
    - name: Commit Generated style-dictionary
      id: "auto-commit-action"
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update design tokens
        branch: main
      env:
          GH_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}  # Use the secret you created
